    <style type="text/css">

        body {
            background-color: whitesmoke;
        }

        i {
            font-family: "Arial", monospace;
            font-style: normal
        }

        table {
            text-align: center;
            vertical-align: middle;
            horiz-align: center
        }

        th {
            white-space: nowrap !important;
        }

        select {
            font-size: 15px !important;
        }

        .form-control {
            border-radius: 8px;
            border-color: darkgrey
        }

        .mc-tmp-pane {
            color: darkgrey
        }

        .smallText {
            font-size: 12px;
            color: darkgrey
        }

        .btn {
            border-radius: 50%;
            background-image: linear-gradient(to top right, olive, olive);
            border: none
        }

        #deleteP {
            border-radius: 8px
        }

        [type="button"]:hover {
            color: yellowgreen;
        }

        [type="text"]:hover {
            border-color: darkblue;
        }

        [value] {
            font-family: Verdana, serif;
            font-size: 16px;
            font-style: italic;
        }

        .inner {
            position: relative;
            width: 30px;
            height: 15px;
            background: linear-gradient(dimgray, silver);
            border-radius: 50px;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }

        .form-control::-webkit-input-placeholder {
            color: darkgrey;
        }

        .inner::before {
            content: 'OFF';
            font-size: 8px;
            color: #808080;
            line-height: 15px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            background: radial-gradient(whitesmoke, silver);
            border-radius: 48px;
            transition: left 0.5s ease-in-out;
        }

        .toggle {
            position: absolute;
            width: 30px;
            height: 15px;
            z-index: 3;
            cursor: pointer;
            filter: opacity(0%);
        }

        .toggle:checked ~ .inner::before {
            content: "ON";
            color: limegreen;
            left: 50%;
        }

        .toggle:checked ~ .inner {
            background: linear-gradient(green, limegreen);
        }

    </style>
</head>

<body style="">
<div id="magicalDragScene" class="mc-root mc-ui-absolute-pane" style="width: 100%;">

    <input id="name" class="form-control" placeholder="Product Name"

    <span id="4b53da2d-4913-4051-b4c7-a2a80017acfc" class="form-check form-check-inline"

    <i class="mc-tmp-pane" style="position: absolute; left: 2.40586%; top: 38.0086%;">Environment</i>
    <label>
        <select id="environment2" class="form-control"
                style="position: absolute; left: 2.40586%; top: 42.4069%; height: 32px; width: 100px;">

    <button id="deleteP" class="btn btn-info"
            style="position: absolute; left: 74.7741%; top: 52.4069%; height: 35px; width: 14%;" type="button">Delete Products

            style="position: absolute; left: 79.2887%; top: 39.2607%; height: 75px; width: 75px;" type="button">Search
    </button>
    <div style="position: absolute; left: 3.03347%; top: 60.8739%;">
        <table id="example" class="table">
            <thead>

            </thead>

            <tbody>

            </tbody>
        </table>

<script>
    $(document).ready(function() {

        // configure datatable
        let meta=[{"id":"Please", "productName":"click", "number":"search", "price":"to", "cost":"display",
            "supplier":"information", "listedDate":null, "soldOut":null}];
        $('#example').DataTable({
            "data" : meta,
            "columnDefs": [
                {
                    'orderable': false,
                    'data': null,
                    'targets': 0,
                    'defaultContent': ''
                },
                {
                    'targets': 1, "title": "id", "data": "id"
                },
                {
                    'targets': 2, "title": "product name", "data": "productName"
                },
                {
                    'targets': 3, "title": "quantity in storage", "data": "number"
                },
                {
                    'targets': 4, "title": "selling price", "data": "price"
                },
                {
                    'targets': 5, "title": "cost", "data": "cost"
                },
                {
                    'targets': 6, "title": "supplier", "data": "supplier"
                },
                {
                    'targets': 7, "title": "listed date", "data": "listedDate"
                },
                {
                    'targets': 8, "title": "Sold Out", "data": "soldOut"
                }
            ],
        });

    });

    var name;
    var num;
    var cost;
    var price;
    var date;
    var supplier;
    var soldOut;

    $(document).ready(function () {
        $('#insert').click(function () {

            name = $('#name').val();
            num = parseInt($('#num').val());
            price = parseInt($('#price').val());
            date = $('#date').val();
            cost = (Math.random())*(100);
            supplier = $('#supplier').val();

            //disable all buttons
            $("button").prop("disabled", true);

            // destroy datatable if it already exists
            if ($.fn.DataTable.isDataTable('#example')) {
                $('#example').DataTable().destroy();
            }

            let list = JSON.stringify({
                productName: name,
                number: num,
                supplier: supplier,
                price: price,
                cost: cost,
                listedDate: date,
                soldOut:soldOut
            });

            // empty all input value
            $(document).ready(function (){
                $('input').prop("value", null);
            });

            $.ajax({
                type: "POST",
                url: "/hongw/addProducts",
                data: list,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(map) {
                    // success handling
                    alert(map["message"]);
                    //enable buttons
                    $("button").prop("disabled", false);

                    $('#search').trigger("click");
                },
                error: function(exception){
                    //enable buttons
                    $("button").prop("disabled", false);
                    alert(exception.responseText);

                }
            });
        })
    });

    $(document).ready(function (){
        $('#deleteP').click(function () {

            //disable buttons
            $("button").prop("disabled", true);

            let table = $('#example').DataTable();
            let products = table.rows({selected: true}).data().toArray();

            let list = JSON.stringify({
                products:products
            });

            // 调用API 进行 mark complete
            $.ajax({
                type: "POST",
                url: "/hongw/deleteProducts",
                data: list,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(map) {
                    // success handling
                    alert(map["message"]);

                    //enable buttons
                    $("button").prop("disabled", false);
                    $('#search').trigger("click");
                },
                error: function(exception){
                    //enable buttons
                    $("button").prop("disabled", false);
                    alert(exception.responseText);

                }
            });

        })
    });

    // search 点击事件
    $(document).ready(function () {
        $('#search').click(function () {

            //disable all buttons
            $("button").prop("disabled", true);

            // destroy datatable if it already exists
            if ($.fn.DataTable.isDataTable('#example')) {
                $('#example').DataTable().destroy();
            }

            $.ajax({
                type: "GET",
                url: "/hongw/getProducts",
                data: null,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    //initialize datatable
                    $(document).ready(function () {

                        // configure datatable
                        $('#example').DataTable({

                            "data": data,

                            "columnDefs": [
                                {
                                    'orderable': false,
                                    'data': null,
                                    'targets': 0,
                                    'defaultContent': '',
                                    'className': 'select-checkbox'
                                },
                                {
                                    'targets': 1, "title": "id", "data": "id"
                                },
                                {
                                    'targets': 2, "title": "product name", "data": "productName"
                                },
                                {
                                    'targets': 3, "title": "quantity in storage", "data": "number"
                                },
                                {
                                    'targets': 4, "title": "selling price", "data": "price"
                                },
                                {
                                    'targets': 5, "title": "cost", "data": "cost"
                                },
                                {
                                    'targets': 6, "title": "supplier", "data": "supplier"
                                },
                                {
                                    'targets': 7, "title": "listed date", "data": "listedDate"
                                },
                                {
                                    'targets': 8, "title": "Sold Out", "data": "soldOut"
                                }
                            ],
                            'select': {
                                'style': 'multi',
                                'selector': 'td'
                            },
                            'order': [
                                [1, 'asc']
                            ]

                        });

                    });

                    $("button").prop("disabled", false);

                },
                error: function (jqXHR, exception) {
                    //enable buttons
                    $("button").prop("disabled", false);

                    let msg = '';
                    if (jqXHR.status === 0) {
                        msg = 'Not connect.\n Verify Network.';
                    } else if (jqXHR.status === 404) {
                        msg = 'Requested page not found. [404]';
                    } else if (jqXHR.status === 500) {
                        msg = 'Internal Server Error [500].';
                    } else if (exception === 'parsererror') {
                        msg = 'Requested JSON parse failed.';
                    } else if (exception === 'timeout') {
                        msg = 'Time out error.';
                    } else if (exception === 'abort') {
                        msg = 'Ajax request aborted.';
                    } else {
                        msg = 'Uncaught Error.\n' + jqXHR.responseText;
                    }
                    alert(msg);
                    console.log(exception.status);
                    console.log(exception.responseText);
                }
            });
        })
    });





</script>
